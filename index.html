<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NationGlory Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="notification">Notification !</div>

    <div class="container">
        <div id="game">
            <h1>NationGlory</h1>
            <div>Ressources : <span id="score">0</span></div>
            <div>Gain/clic : <span id="clickPwr">1</span></div>
            <div>Gain/s : <span id="rate">0</span></div>
            <div>XP : <span id="xp">0</span></div>
            <div id="progress"><div id="progress-bar"></div></div>
            <button id="clicker">Miner !</button>
        </div>

        <div id="tabs">
            <div class="tab active" data-tab="statsTab">Stats</div>
            <div class="tab" data-tab="achievementsTab">Succ猫s</div>
            <div class="tab" data-tab="settingsTab">Options</div>
            <div class="tab" data-tab="casinoTab">Casino</div>
        </div>
        <div id="casinoTab" class="tab-content">
            <h2> Casino NationGlory</h2>
            <p>Misez vos ressources pour tenter de doubler !</p>
            <div class="casino-controls">
           <input type="number" id="betAmount" placeholder="Montant  miser" min="1">
        <button class="btn-opt" id="gambleButton">Parier (50% de chance)</button>
    </div>
    <p id="casinoResult"></p>
</div>
        <div id="statsTab" class="tab-content active">
            <p>XP : <span id="xpStat">0</span></p>
            <p>Clics totaux : <span id="totalClicks">0</span></p>
            <p>Total min茅 : <span id="totalMined">0</span></p>
            <canvas id="statsChart"></canvas>
        </div>

        <div id="achievementsTab" class="tab-content">
            <h2>Succ猫s D茅bloqu茅s</h2>
            <ul id="achievementsList"></ul>
        </div>

        <div id="settingsTab" class="tab-content">
            <button class="btn-opt" id="saveGameButton">Sauvegarder</button>
            <button class="btn-opt" id="loadGameButton">Charger</button>
            <button class="btn-opt reset" id="resetGameButton">R茅initialiser</button>
        </div>

        <div id="shop">
            <h2>Boutique</h2>
            <button class="upgrade" id="pickaxe">
                Pioche onyx (Co没t: <span id="pickaxeCost">50</span>)
                <span class="upgrade-info">Clic +1 (Niveau: <span id="pickaxeLevel">0</span>)</span>
            </button>
            <button class="upgrade" id="soldier">
                Armure Diamant (Co没t: <span id="soldierCost">100</span>)
                <span class="upgrade-info">+10/s (Niveau: <span id="soldierLevel">0</span>)</span>
            </button>
            <button class="upgrade" id="tank">
                Prototype Clair (Co没t: <span id="tankCost">500</span>)
                <span class="upgrade-info">+50/s (Niveau: <span id="tankLevel">0</span>)</span>
            </button>
            <button class="upgrade" id="plane">
                Prototype Sombre (Co没t: <span id="planeCost">2000</span>)
                <span class="upgrade-info">+200/s (Niveau: <span id="planeLevel">0</span>)</span>
            </button>
            <button class="upgrade" id="commandCenter">
                Armur en eco desh (Co没t: <span id="commandCenterCost">5000</span>)
                <span class="upgrade-info">+500/s (Niveau: <span id="commandCenterLevel">0</span>)</span>
            </button>
            <button class="upgrade" id="militaryBase">
                Armur solidetech (Co没t: <span id="militaryBaseCost">10000</span>)
                <span class="upgrade-info">1000/s (Niveau: <span id="militaryBaseLevel">0</span>)</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
